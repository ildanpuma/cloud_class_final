<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시글 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">새 게시글 추가</h1>
        <form action="#" th:action="@{/demo/add}" th:object="${board}" method="post" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="삭제시 필요한 비밀번호를 입력하세요" />
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" id="nickname" name="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해 주세요" />
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">본문:</label>
                <textarea id="body" name="body" th:field="*{body}" class="form-control" rows="5" placeholder="본문을 입력해주세요"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">새 게시글 추가</button>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a href="/demo/board" class="btn btn-secondary">목록으로 돌아가기</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
