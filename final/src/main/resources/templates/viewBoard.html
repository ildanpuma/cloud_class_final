<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">게시글 상세보기</h1>
        <div class="p-4 border rounded bg-white">
            <p><strong>글번호:</strong> <span th:text="${board.id}"></span></p>
            <p><strong>닉네임:</strong> <span th:text="${board.nickname}"></span></p>
            <p><strong>본문:</strong> <span th:text="${board.body}"></span></p>
        </div>
        <div class="mt-4">
            <form th:action="@{/demo/delete}" method="post" class="d-flex flex-column align-items-start">
                <input type="hidden" name="id" th:value="${board.id}" />
                <div class="mb-3 w-100">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" />
                </div>
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
        <div class="mt-3">
            <a href="/demo/board" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
